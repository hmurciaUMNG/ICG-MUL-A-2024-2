<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Incrustado</title>
</head>
<body>
    <h3>Ejemplo de SVG Incrustado en HTML</h3>
    
    <!-- Código SVG Incrustado -->
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- Rectángulo -->
        <circle cx="150" cy="60" r="40" fill="red"/>
        <rect x="100" y="10" width="80" height="50" fill="blue"/>
        <!-- Círculo -->

    </svg>
    <img src="happybirthday.svg" alt="Descripción del SVG">
    <!-- https://www.freecodecamp.org/espanol/news/como-utilizar-imagenes-svg-en-css-y-html-un-tutorial-para-principiantes/ -->>
    <p>Este es un ejemplo de una imagen SVG que contiene un rectángulo azul y un círculo rojo.</p>
</body>
</html>
